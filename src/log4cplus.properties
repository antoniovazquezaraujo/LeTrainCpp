############################################################################
#                              Letrain log.                                #
#                  Fichero de configuracion de log4cplus                   #
#                                                                          #
# Orden de granularidad de mas a menos                                     #
# DEBUG INFO WARN ERROR FATAL                                              #
# Es decir: DEBUG salen todos, FATAL salen solo los fatales                #
# Para cambiar la granularidad de todos se cambia la del rootLogger        #
# Atencion: la granuladidad máxima es la que establezca root, es decir     #
# si pones root a FATAL no sale nada en los demás, aunque estén en DEBUG   #
# Se puede cambiar la de cada uno por separado, los demás heredan de root  #
# Tambien la additivity, es decir si acumulan logs o no                    #
# Si a un appender se le pone NullAppender no saca ningun log              #
# Esto se basa en "abrir" solamente las clases que te interesen en cada    #
# momento, bajando su granularidad hasta DEBUG si hace falta.              #
# Para eso hay que descomentar la linea de la clase correspondiente.       #
# El logger "Test" no corresponde a la clase Test sino al fichero donde    #
# están los tests.
############################################################################
log4cplus.rootLogger=DEBUG, TEST 
log4cplus.additivity.root=FALSE

log4cplus.logger.Test=DEBUG

