log4cplus.appender.TEST=log4cplus::FileAppender
log4cplus.appender.TEST.File=Letrain.log
log4cplus.appender.TEST.layout=log4cplus::PatternLayout
log4cplus.appender.TEST.layout.ConversionPattern=%d{%y-%m-%d %H:%M:%S} %-5p %c - %m%n
