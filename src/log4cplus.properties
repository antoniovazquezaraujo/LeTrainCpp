log4cplus.logger.DirEnv=DEBUG
log4cplus.logger.Filter=DEBUG
log4cplus.logger.Finder=DEBUG
log4cplus.logger.ForkAspect=DEBUG
log4cplus.logger.ForkDirSelector=DEBUG
log4cplus.logger.ForkRail=DEBUG
log4cplus.logger.Game=DEBUG
log4cplus.logger.Letrain=DEBUG
log4cplus.logger.Link=DEBUG
log4cplus.logger.Locomotive=DEBUG
log4cplus.logger.ParserData=DEBUG
log4cplus.logger.Point=DEBUG
log4cplus.logger.ProgramEditor=DEBUG
log4cplus.logger.Rail=DEBUG
